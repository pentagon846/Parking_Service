<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System</title>
    {% load static %}  <!-- Завантажуємо тег static перед його використанням -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Фон у стилі парковки */
        body {
            background-image: url('/static/images/background1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Стилі навігації */
        .navbar {
            background-color: #2C3E50;
        }
        .navbar-brand, .nav-link {
            color: #ECF0F1 !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #E74C3C !important;
        }

        /* Кнопки реєстрації та входу */
        .btn-register, .btn-login {
            margin-left: auto;
            margin-right: 10px;
        }

        /* Стилі кнопок */
        .btn-register {
            background-color: #E74C3C;
            border-color: #E74C3C;
            color: white;
        }
        .btn-login {
            background-color: #3498DB;
            border-color: #3498DB;
            color: white;
        }

        .btn-register:hover, .btn-login:hover {
            background-color: #C0392B;
            border-color: #C0392B;
        }

        /* Стилі основного контенту */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Parking System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_image' %}">Upload Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'parking_sessions' %}">Parking Sessions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_vehicle' %}">Add vehicle</a>
                </li>
            </ul>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white me-3">Welcome, {{ user.username }}</span>
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                {% else %}
                    <a class="btn btn-login" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-register" href="{% url 'register' %}">Register</a>
                {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
